version: '3.8'

services:

  api:
    env_file:
      - ./server/.env
    container_name: calendapp-api-production
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - 5000

  ui:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    container_name: calendapp-ui-production
    expose:
      - 80
    depends_on:
      - api

networks:
  default:
    external:
      name: main
